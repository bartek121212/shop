    <script>
        // Funkcja filtrująca produkty
        function filterProducts() {
            const searchInput = document.getElementById('search-input').value.toLowerCase(); // Pobierz wartość z inputa
            const products = document.querySelectorAll('.product'); // Pobierz wszystkie produkty

            let anyVisible = false; // Flaga do sprawdzenia, czy któryś produkt jest widoczny

            products.forEach(product => {
                const productName = product.querySelector('.product-info h2').innerText.toLowerCase(); // Nazwa produktu
                // Sprawdzaj, czy wprowadzone hasło pasuje do nazwy produktu
                if (productName.includes(searchInput)) {
                    product.style.display = 'flex'; // Pokaż produkt
                    anyVisible = true; // Ustaw flagę na true, jeśli produkt jest widoczny
                } else {
                    product.style.display = 'none'; // Ukryj produkt
                }
            });

            // Jeśli żaden produkt nie jest widoczny, możesz wyświetlić komunikat (opcjonalnie)
            if (!anyVisible) {
                // Możesz dodać logikę wyświetlającą komunikat, gdy brak produktów
                console.log("Brak produktów spełniających kryteria.");
            }
        }
    </script>
